<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Welcome to My Website</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>

    <main>

            <p>We are a company that specializes in web development and design. Our mission is to create beautiful and functional websites for our clients.</p>
        </section>

        <aside class="sidebar">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
            </ul>

    <img src="website.jpg" alt="Example Image" class="featured-image">

    <footer id="main-footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</html>
